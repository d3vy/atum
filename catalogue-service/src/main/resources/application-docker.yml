server:
  port: 8080

logging:
  level:
    sql: info

spring:
  application:
    name: catalogue-service

  boot:
    admin:
      client:
        enabled: true
        instance:
          name: catalogue-service
          service-host-type: ip
        url: http://admin-service:8085  # Используем имя сервиса в сети Docker

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuerUri: http://keycloak:8080/realms/atum  # Меняем с localhost на keycloak
        registration:
          keycloak:
            authorizationGrantType: client_credentials
            client-id: catalogue-service-metrics-client
            client-secret: u34hkHPpwGWwx29mYcVr6g2BgySEQGts
            scope:
              - metrics_server

      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/atum  # Меняем для Docker

  datasource:
    url: jdbc:postgresql://postgres:5432/products_catalogue_database  # Меняем localhost на postgres
    username: postgres
    password: "!rT8v^Q2m#L5z@J9p*X3w&hF7"

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas:
      - public
      - catalogue

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none  # Flyway управляет схемами, убираем update

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true

keycloak:
  uri: http://keycloak:8080  # Меняем для Docker

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
