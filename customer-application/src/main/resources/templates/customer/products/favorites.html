<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Products &dash; Atum</title>
</head>
<body>
<a data-th-href="@{/customer/products/list}">&larr; Back to products</a>
<h1>Favorite Products</h1>
<form>
  <label>Filter:<input type="text" name="filter" data-th-value="${filter}"></label>
  <button type="submit">Search</button>
</form>
<ul>
  <li data-th-each="product : ${products}">
    <strong>
      <a data-th-text="${product.title}"
         data-th-href="@{/customer/products/{productId}(productId=${product.id})}"></a>
    </strong>
    <p data-th-text="${product.description}"></p>
  </li>
</ul>
</body>
</html>
