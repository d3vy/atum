name: atum
services:

  # Postgresql
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5434:5432"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_DB: products_catalogue_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "!rT8v^Q2m#L5z@J9p*X3w&hF7"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atum-network

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    networks:
      - atum-network


