  # Catalogue Service
  catalogue-service:
    build:
      context: ./catalogue-service
      dockerfile: Dockerfile
    container_name: catalogue-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/products_catalogue_database
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "!rT8v^Q2m#L5z@J9p*X3w&hF7"
      DB_SCHEMA: catalogue
    networks:
      - atum-network

  # Manager Application
  manager-application:
    build:
      context: ./manager-application
      dockerfile: Dockerfile
    container_name: manager-application
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/products_catalogue_database
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: "!rT8v^Q2m#L5z@J9p*X3w&hF7"
      DB_SCHEMA: user_management
    networks:
      - atum-network

  # Feedback Service
  feedback-service:
    build:
      context: ./feedback-service
      dockerfile: Dockerfile
    container_name: feedback-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8083:8083"
    networks:
      - atum-network

  # Customer Application
  customer-application:
    build:
      context: ./customer-application
      dockerfile: Dockerfile
    container_name: customer-application
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8084:8084"
    networks:
      - atum-network

networks:
  atum-network:
    driver: bridge

volumes:
  postgres_data:
  mongo-data:
