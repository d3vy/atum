        jwt:
          issuer-uri: http://keycloak:8080/realms/atum

  datasource:
    url: jdbc:postgresql://catalogue-db:5432/products_catalogue_database
    username: postgres
    password: "!rT8v^Q2m#L5z@J9p*X3w&hF7"

