          keycloak:
            clientId: manager-application
            clientSecret: jlimO5DTqWPZgtN3eNRSALgEHWXBMTcx
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - microprofile-jwt
              - view_catalogue
              - edit_catalogue
          metrics:
            provider: keycloak
            authorizationGrantType: client_credentials
            clientId: manager-application-metrics-client
            clientSecret: dSSmH2Pa0VaiBEwl6p3um6JjsGHjchoC
            scope:
              - metrics_server
