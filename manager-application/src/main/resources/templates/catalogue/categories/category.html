<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${category.title}]] &ndash; Clothing Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <a data-th-href="@{/catalogue/categories/list}" class="text-blue-500 hover:underline">&larr; Categories</a>
    <h1 data-th-text="${category.title}" class="text-2xl font-bold mt-4 mb-6"></h1>
    <div class="mt-4 flex space-x-2">
        <a data-th-href="@{/catalogue/categories/{categoryId}/edit_category(categoryId=${category.id})}"
           class="bg-blue-500 text-white px-4 py-2 rounded">Edit</a>
        <form method="post" data-th-action="@{/catalogue/categories/{categoryId}/delete_category(categoryId=${category.id})}">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
