<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category &ndash; ATUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <a href="/catalogue/categories/list" class="text-blue-500 hover:underline">&larr; Back to Categories</a>

    <h1 class="text-2xl font-bold mt-4 mb-6">Edit Category</h1>

    <form method="post" data-th-action="@{/catalogue/categories/{categoryId}/edit(categoryId=${category.id})}">
        <label class="block mb-2">
            <span class="text-gray-700">Category Title</span>
            <input type="text" name="title" data-th-value="${category.title}"
                   class="border border-gray-300 rounded p-2 w-full" required>
        </label>

        <label class="block mb-4">
            <span class="text-gray-700">Parent ID (optional)</span>
            <input type="text" name="parentId" data-th-value="${category.parentId}"
                   class="border border-gray-300 rounded p-2 w-full">
        </label>

        <div class="flex gap-4">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save Changes</button>

            <a href="#" data-th-href="@{/catalogue/categories/{categoryId}/delete(categoryId=${category.id})}"
               class="bg-red-500 text-white px-4 py-2 rounded"
               onclick="return confirm('Are you sure you want to delete this category?');">
                Delete Category
            </a>
        </div>
    </form>
</div>
</body>
</html>
