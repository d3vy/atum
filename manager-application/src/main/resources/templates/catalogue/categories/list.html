<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List &ndash; ATUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<header class="bg-white shadow p-4 mb-6">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">ATUM Catalogue</h1>
        <nav class="space-x-6">
            <a data-th-href="@{/catalogue/products/list}" class="text-gray-700 hover:text-blue-600">Products</a>
            <a data-th-href="@{/catalogue/categories/create_new_category}" class="text-blue-500 hover:underline">+ Create Category</a>
        </nav>
    </div>
</header>

<body class="bg-gray-100 p-6">
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mt-4 mb-6">Category List</h1>

    <form method="get" data-th-action="@{/catalogue/categories/list}" class="mb-4 flex gap-2">
        <label>
            <input type="text" name="filter" data-th-value="${filter}"
                   class="border border-gray-300 rounded p-2 w-full" placeholder="Search categories...">
        </label>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </form>

    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">#</th>
            <th class="border border-gray-300 px-4 py-2">Category</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="category : ${categories}" class="odd:bg-white even:bg-gray-100">
            <td data-th-text="${category.id}" class="border border-gray-300 px-4 py-2 text-center"></td>
            <td class="border border-gray-300 px-4 py-2">
                <a data-th-href="@{/catalogue/categories/{categoryId}(categoryId=${category.id})}"
                   data-th-text="${category.title}"
                   class="text-blue-600 hover:underline"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
