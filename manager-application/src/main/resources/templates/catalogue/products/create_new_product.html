<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crate New Product &ndash; ATUM</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/list}">&larr; Products List</a>
<h1>New Product</h1>
<div data-th-if="${errors}">
    <h2>There are some errors</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/create_new_product}">
    <label>
        Title:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="description" data-th-text="${payload?.description}"></textarea>
    </label><br>
    <button type="submit">Create</button>
</form>
</body>
</html>
