<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product &laquo;[[${product.title}]]&laquo; &ndash; Clothing Store</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr;Product</a>
<h1>Edit Product &laquo;[[${product.title}]]&laquo;</h1>
<div data-th-if="${errors}">
  <h2>There are some errors</h2>
  <ul>
    <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
  </ul>
</div>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit_product(productId=${product.id})}">
  <label>
    Title:<br>
    <input type="text" name="title" data-th-value="${payload != null ? payload.title : product.title}">
  </label><br>
  <label>
    Description:<br>
    <textarea name="description" data-th-text="${payload != null ? payload.description : product.description}"></textarea>
  </label><br>
  <button type="submit">Edit</button>
</form>
</body>
</html>
